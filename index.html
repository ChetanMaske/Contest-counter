<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Counter using HTML</title>
</head>
<body>
    <h1>Counter using HTML</h1>
    <p class="para">Your Current Count is : <span id="counter">0</span></p>
    <p id="error"></p>
    <div class="btn_div">
        <button class="btn" onclick="decrement()">Decrement</button>
        <button class="btn" onclick="increment()">Increment</button>
        <button class="btn btn1" id="btnID" onclick="reset()">Clear</button>
    </div>
    <script src="./scrip.js"></script>
</body>
</html>
